name: webapp-action
on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  app-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: node --version
      - run: npm --version 
      - run: npm ci
      - run: npm test